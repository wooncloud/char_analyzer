    <script>
        function analyzeText() {
            const input = document.getElementById('textInput').value;
            if (!input.trim()) {
                alert('í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            const results = document.getElementById('results');
            const summary = document.getElementById('summary');
            const charGrid = document.getElementById('charGrid');
            
            // ì´ˆê¸°í™”
            charGrid.innerHTML = '';
            
            // í†µê³„ ë³€ìˆ˜
            let stats = {
                total: input.length,
                ascii: 0,
                unicode: 0,
                korean: 0,
                special: 0,
                whitespace: 0,
                digits: 0,
                alphabets: 0
            };

            // ê° ë¬¸ì ë¶„ì„
            for (let i = 0; i < input.length; i++) {
                const char = input.charAt(i);
                const charCode = input.charCodeAt(i);
                const codePoint = input.codePointAt(i);
                
                // ë¬¸ì íƒ€ì… ë¶„ë¥˜
                const types = getCharTypes(char, charCode);
                types.forEach(type => stats[type]++);

                // ì¹´ë“œ ìƒì„±
                const card = createCharCard(char, charCode, codePoint, i, types);
                charGrid.appendChild(card);
            }

            // ìš”ì•½ ì •ë³´ ìƒì„±
            summary.innerHTML = createSummary(stats);
            
            // ê²°ê³¼ í‘œì‹œ
            results.classList.remove('hidden');
            results.scrollIntoView({ behavior: 'smooth' });
        }

        function getCharTypes(char, charCode) {
            const types = [];
            
            if (charCode <= 127) {
                types.push('ascii');
            } else {
                types.push('unicode');
            }
            
            if (/[ê°€-í£ã„±-ã…ã…-ã…£]/.test(char)) {
                types.push('korean');
            }
            
            if (/\s/.test(char)) {
                types.push('whitespace');
            } else if (/[0-9]/.test(char)) {
                types.push('digits');
            } else if (/[a-zA-Z]/.test(char)) {
                types.push('alphabets');
            } else if (!/[ê°€-í£ã„±-ã…ã…-ã…£a-zA-Z0-9\s]/.test(char)) {
                types.push('special');
            }
            
            return types;
        }

        function createCharCard(char, charCode, codePoint, index, types) {
            const card = document.createElement('div');
            card.className = 'char-card';
            
            const displayChar = char === ' ' ? 'ê³µë°±' : 
                               char === '\n' ? 'ì¤„ë°”ê¿ˆ' : 
                               char === '\t' ? 'íƒ­' : char;
            
            const typeLabels = types.map(type => {
                const labels = {

                    korean: 'í•œê¸€',
                    special: 'íŠ¹ìˆ˜ë¬¸ì',
                    whitespace: 'ê³µë°±ë¬¸ì',
                    digits: 'ìˆ«ì',
                    alphabets: 'ì˜ë¬¸ì'

                return `<span class="char-type ${type}">${labels[type]}</span>`;
            }).join('');

                    </div>
                    <div class="info-row">

                        <span class="info-value">${charCode}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">16ì§„ìˆ˜:</span>
                        <span class="info-value">0x${charCode.toString(16).toUpperCase()}</span>
                    </div>
                    <div class="info-row">

                    </div>
                    <div class="info-row">
                        <span class="info-label">íƒ€ì…:</span>
                        <span class="info-value">${typeLabels}</span>
                    </div>
                </div>
            `;
            
            return card;
        }

        function createSummary(stats) {

                <div class="stats">

                    </div>
                    <div class="stat-item">

                    </div>
                    <div class="stat-item">

        }
