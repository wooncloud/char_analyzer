<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자별 유니코드/ASCII 분석기</title>
    <meta name="description" content="텍스트의 각 문자를 분석하여 유니코드, ASCII 코드, 문자 타입 등의 정보를 제공하는 도구입니다.">
    
    <!-- DaisyUI + Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-base-100">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-primary mb-4">
                🔍 문자별 유니코드/ASCII 분석기
            </h1>
            <p class="text-base-content/70 text-lg">
                텍스트의 각 문자를 상세히 분석하고 유니코드, ASCII 정보를 확인하세요
            </p>
        </div>

        <!-- Theme Controller -->
        <div class="flex justify-end mb-6">
            <label class="swap swap-rotate">
                <input type="checkbox" class="theme-controller" value="dark" />
                <svg class="swap-off fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 18c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6zm0-10c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4zm0-4c.6 0 1 .4 1 1v1c0 .6-.4 1-1 1s-1-.4-1-1V5c0-.6.4-1 1-1zm0 18c-.6 0-1-.4-1-1v-1c0-.6.4-1 1-1s1 .4 1 1v1c0 .6-.4 1-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41L5.99 7.4c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41L5.99 4.58zM18.36 16.95c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.41 1.41c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.41-1.41zm1.41-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0L16.95 5.99c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.41-1.41zM7.4 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0L4.58 18.36c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0L7.4 18.36zM20 13c.6 0 1-.4 1-1s-.4-1-1-1h-1c-.6 0-1 .4-1 1s.4 1 1 1h1zM4 12c0-.6-.4-1-1-1H2c-.6 0-1 .4-1 1s.4 1 1 1h1c.6 0 1-.4 1-1z"/>
                </svg>
                <svg class="swap-on fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>
                </svg>
            </label>
        </div>

        <!-- Input Section -->
        <div class="card bg-base-200 shadow-xl mb-8">
            <div class="card-body">
                <div class="flex items-center gap-3 mb-6">
                    <span class="badge badge-primary badge-lg">1</span>
                    <h2 class="text-2xl font-bold">텍스트 입력</h2>
                </div>
                
                <div class="form-control w-full">
                    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-2 gap-2">
                        <label class="label-text text-base font-medium">분석할 텍스트를 입력하세요</label>
                        <div class="flex items-center gap-2 text-sm text-base-content/60">
                            <kbd class="kbd kbd-sm">Ctrl</kbd>
                            <span>+</span>
                            <kbd class="kbd kbd-sm">Enter</kbd>
                            <span>빠른 분석</span>
                        </div>
                    </div>
                    
                    <textarea 
                        id="textInput" 
                        class="textarea textarea-bordered w-full h-32 font-mono text-base"
                        placeholder="예: Hello 안녕하세요! 123 @#$&#10;&#10;여기에 분석하고 싶은 텍스트를 입력하세요...&#10;이모지도 분석 가능합니다! 😊🎉🚀"
                    ></textarea>
                    
                    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mt-2 gap-2">
                        <span class="text-sm text-base-content/60">
                            💡 한글, 영문, 숫자, 특수문자, 이모지 모두 분석 가능
                        </span>
                        <span class="text-sm font-medium" id="charCount">0자</span>
                    </div>
                </div>

                <div class="flex justify-center mt-6">
                    <button class="btn btn-primary btn-lg" onclick="analyzeText()">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        문자 분석하기
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="hidden" id="results">
            <!-- Summary Stats -->
            <div class="card bg-base-200 shadow-xl mb-8">
                <div class="card-body">
                    <div class="flex items-center gap-3 mb-6">
                        <span class="badge badge-secondary badge-lg">2</span>
                        <h2 class="text-2xl font-bold">📊 분석 결과 요약</h2>
                    </div>
                    <div class="stats shadow bg-base-100" id="summary">
                        <!-- Stats will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Character Details -->
            <div class="card bg-base-200 shadow-xl">
                <div class="card-body">
                    <div class="flex items-center gap-3 mb-6">
                        <span class="badge badge-accent badge-lg">3</span>
                        <h2 class="text-2xl font-bold">🔤 문자별 상세 분석</h2>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="charGrid">
                        <!-- Character cards will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div class="hidden justify-center py-8" id="loading">
            <span class="loading loading-spinner loading-lg text-primary"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
